name: Edge Functions Format

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "supabase/functions/**/*.ts"
      - ".github/workflows/edge-functions-format.yml"
  push:
    branches: [main]
    paths:
      - "supabase/functions/**/*.ts"
      - ".github/workflows/edge-functions-format.yml"

jobs:
  deno-fmt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Show unformatted files (before fix)
        working-directory: supabase/functions
        run: deno fmt --check . 2>&1 || true

      - name: Format files
        working-directory: supabase/functions
        run: deno fmt .

      - name: Show formatted diff
        run: git diff --stat || true

      - name: Commit formatting changes (if any)
        run: |
          git diff --quiet && echo "âœ… All files already formatted" && exit 0
          echo "ğŸ“ Committing formatting fixes..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: deno fmt supabase edge functions"
          git push
