name: Edge Functions Format

on:
  pull_request:
    paths:
      - "supabase/functions/**/*.ts"
      - ".github/workflows/edge-functions-format.yml"
  push:
    branches: [main]
    paths:
      - "supabase/functions/**/*.ts"
      - ".github/workflows/edge-functions-format.yml"

jobs:
  deno-fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Check formatting
        run: deno fmt --check --config supabase/functions/deno.json supabase/functions/
