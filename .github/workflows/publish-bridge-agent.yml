name: Publish Bridge Agent

on:
  push:
    branches: [main]
    paths:
      - "apps/bridge-agent/**"
      - ".github/workflows/publish-bridge-agent.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: u2giants/popdam-bridge

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Ensure package-lock.json exists
        working-directory: apps/bridge-agent
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
            echo "LOCKFILE_GENERATED=true" >> "$GITHUB_ENV"
            echo "Generated package-lock.json"
          fi

      - name: Commit package-lock.json if generated
        if: env.LOCKFILE_GENERATED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/bridge-agent/package-lock.json
          git commit -m "chore(bridge-agent): generate package-lock.json [skip ci]"
          git push

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: apps/bridge-agent
          file: apps/bridge-agent/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
