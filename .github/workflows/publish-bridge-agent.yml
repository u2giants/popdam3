name: Publish Bridge Agent

on:
  push:
    branches: [main]
    paths:
      - "apps/bridge-agent/**"
      - ".github/workflows/publish-bridge-agent.yml"
    tags:
      - "bridge-v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: u2giants/popdam-bridge

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Ensure package-lock.json exists
        working-directory: apps/bridge-agent
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
            echo "LOCKFILE_GENERATED=true" >> "$GITHUB_ENV"
            echo "Generated package-lock.json"
          fi

      - name: Commit package-lock.json if generated
        if: env.LOCKFILE_GENERATED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/bridge-agent/package-lock.json
          git commit -m "chore(bridge-agent): generate package-lock.json [skip ci]"
          git push

      - name: Extract version from package.json
        id: pkg
        working-directory: apps/bridge-agent
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Bridge Agent version: ${VERSION}"

      - name: Determine image tags
        id: tags
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$(echo ${{ github.sha }} | cut -c1-7)"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.pkg.outputs.version }}"

          # On main branch pushes, also tag as :stable
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stable"
          fi

          # On beta tags, also tag as :beta
          if [[ "${{ github.ref }}" == refs/tags/bridge-v*-beta* ]]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:beta"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Image tags: ${TAGS}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: apps/bridge-agent
          file: apps/bridge-agent/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            POPDAM_IMAGE_TAG=v${{ steps.pkg.outputs.version }}
            POPDAM_BUILD_SHA=${{ github.sha }}
