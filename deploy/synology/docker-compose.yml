# PopDAM Bridge Agent — Synology Container Manager
# Import: Container Manager → Project → Create → select this folder
version: "3.8"
services:
  bridge-agent:
    image: ghcr.io/u2giants/popdam-bridge:latest
    container_name: popdam-bridge
    restart: unless-stopped
    env_file: .env
    cpu_shares: 1024
    mem_limit: 2g
    volumes:
      - /volume1/nas-share:/mnt/nas/mac:ro  # host-path:container-path
      # Docker socket: required for remote updates from PopDAM UI
      - /var/run/docker.sock:/var/run/docker.sock
